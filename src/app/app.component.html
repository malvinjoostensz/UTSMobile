<ion-app>
  <ion-menu side="start" menuId="productsMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Mario's Store</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="productsMenu">
          <ion-item lines="none" routerLink="/products">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="productsMenu">
          <ion-item lines="none" routerLink="/admins">

        </ion-menu-toggle>
        <ion-menu-toggle menu="productsMenu">

      </ion-list>
    </ion-content>
    <ion-menu-toggle menu="productsMenu">

        <ion-icon name="exit" slot="start"></ion-icon>
